<template>
    <lightning-card title="Real-Time Account Record" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Industry"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>
            </lightning-record-view-form>

            <lightning-button label="Edit" onclick={handleEdit} class="slds-m-top_medium"></lightning-button>

            <template if:true={isEditFormVisible}>
                <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsuccess={handleSuccess}>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-button class="slsds-m-top_medium" variant="brand" type="submit" label="Save"></lightning-button>
                    <lightning-button class="slds-m-top_medium" value="neutral" onclick={handleCancel} label="Cancel"></lightning-button>
                </lightning-record-edit-form>
            </template>
        </div>
    </lightning-card>
</template>
